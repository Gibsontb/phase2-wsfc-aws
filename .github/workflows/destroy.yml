name: Terraform Destroy (3pm ET)

on:
  schedule:
    - cron: "0 * * * *"   # run hourly, at minute 0 (UTC)
  workflow_dispatch: {}

jobs:
  destroy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: iac
    env:
      AWS_REGION: us-east-1

    steps:
      - uses: actions/checkout@v4

      # Only continue when it's 15:00 in America/New_York
      - name: Guard — run only at 3:00 PM Eastern
        id: guard
        run: |
          ET_HOUR=$(TZ=America/New_York date +%H)
          ET_MIN=$(TZ=America/New_York date +%M)
          echo "Current ET time: ${ET_HOUR}:${ET_MIN}"
          if [ "$ET_HOUR" != "15" ] || [ "$ET_MIN" != "00" ]; then
            echo "Not 3:00 PM ET — exiting gracefully."
            exit 0
          fi

      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
